<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGlobal IT | Coming Soon</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <main>

        <section id="coming-soon">
            <div id="coming-soon-background"></div>
            <div class="container">
                <div id="coming-soon-title">
                    <h1>We are coming soon!</h1>
                </div>
                <div id="coming-soon-timelapse">
                    <div id="timelapse-days" class="timelapse">
                        <span>00</span>
                        <p>Days</p>
                    </div>
                    <div id="timelapse-hours" class="timelapse">
                        <span>00</span>
                        <p>Hours</p>
                    </div>
                    <div id="timelapse-minutes" class="timelapse">
                        <span>00</span>
                        <p>Minutes</p>
                    </div>
                    <div id="timelapse-seconds" class="timelapse">
                        <span>00</span>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>
        </section>
        
    </main>


    <!--Fontaweome CDN-->
    <script src="https://kit.fontawesome.com/486aaf834f.js" crossorigin="anonymous"></script>
    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/coming-soon.js"></script>
</body>

</html>
